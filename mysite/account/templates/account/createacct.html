{% extends "base.html" %}
{% block content %}
<!-- CREATE ACCOUNT -->

    <section class="form-at">

        <h1 class="text-center">Create Account</h1>

        <form action="" method="post">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" value="{{form.data.username}}">
                <small class="form-text text-muted">{{ form.username.errors }}</small>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="******">
                <small class="form-text text-muted">{{ form.password.errors }}</small>
            </div>

            <!-- Confirm password -->
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="******">
                <small class="form-text text-muted">{{ form.password_confirm.errors }}</small>
            </div>

            <div class="text-center">
                <input type="submit" value="Create"/>
                <a href="{% url 'index' %}">Back</a>
            </div>

        </form>
    </section>

{% endblock %}
