<!DOCTYPE html>
<html>
    
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "{% static 'account/style.css' %}" rel = "stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Mental Combat</title>
    </head>
    <body>
        <div class="container-fluid">
        <h1 class="text-center">Select Your Avatar</h1>
        <form id="character_select" action="{% url 'characters' %}" method="post">
            {% csrf_token %}
            <div class="row">
            <div class="col-sm">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item text-center active">
                        <label class="radio-inline">
                            <input type="radio" name="choice" value="{% static 'account/bard-drawing-1.png' %}">
                            <img src= "{% static 'account/bard-drawing-1.png' %}"  alt="S1">
                        </label>
                    </div>
                    <div class="carousel-item text-center">
                        <label class="radio-inline">
                            <input type="radio" name="choice" value="{% static 'account/bard-drawing-2.png' %}">
                            <img src= "{% static 'account/bard-drawing-2.png' %}"  alt="S2">      
                        </label>
                    </div>
                    <div class="carousel-item text-center">
                        <label>
                            <input type="radio" name="choice" value="{% static 'account/bard-drawing-3.png' %}">
                            <img src= "{% static 'account/bard-drawing-3.png' %}"  alt="S3">
                        </label>
                    </div>
                    <div class="carousel-item text-center">
                        <label>
                            <input type="radio" name="choice" value="{% static 'account/bard-drawing-4.png' %}">
                            <img src= "{% static 'account/bard-drawing-4.png' %}"  alt="S4">
                        </label>
                    </div>
                    <div class="carousel-item text-center">
                        <label>
                            <input type="radio" name="choice" value="{% static 'account/bard-drawing-5.png' %}">
                            <img src= "{% static 'account/bard-drawing-5.png' %}"  alt="S5">
                        </label>
                    </div>
                    <div class="carousel-item text-center">
                        <label>
                            <input type="radio" name="choice" value="{% static 'account/bard-drawing-6.png' %}">
                            <img src= "{% static 'account/bard-drawing-6.png' %}"  alt="S6">
                        </label>
                    </div>
                    <div class="carousel-item text-center">
                        <label>
                            <input type="radio" name="choice" value="{% static 'account/bard-drawing-7.png' %}">
                            <img src= "{% static 'account/bard-drawing-7.png' %}"  alt="S7">
                        </label>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
            </div>
            <div class="col-sm">
                <h2>Your choice:</h2>
                <img id="choice_image" src=""  alt="Please select an avatar">
            </div>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                <input type="submit" value="Confirm Choice">
                <a href="{% url 'logout' %}">Back</a>
                </div>
            </div>
        </form>

        </div>
        <script>
            $('#character_select input').on('change', function() {
                $('#choice_image').attr("src",$('input[type=radio]:checked', '#character_select').val()); 
            });
        </script>
    </body>
</html>
